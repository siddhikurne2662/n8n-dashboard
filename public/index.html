<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workflow Hub | Premium Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --sidebar-bg: #0f172a;
    --primary: #6366f1;
    --primary-light: #818cf8;
    --accent: #f43f5e;
    --success: #10b981;
    --warning: #f59e0b;
    --bg-main: #f8fafc;
    --card-white: #ffffff;
    --text-main: #1e293b;
    --text-muted: #64748b;
    --border: #e2e8f0;
    --radius-lg: 16px;
    --radius-md: 12px;
    --shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -2px rgba(0,0,0,0.02);
  }

  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: var(--bg-main);
    color: var(--text-main);
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar Styling */
  .sidebar {
    width: 280px;
    background: var(--sidebar-bg);
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    color: white;
    position: fixed;
    height: 100vh;
  }

  .logo-box {
    display: flex;
    align-items: center;
    gap: 12px;
    padding-bottom: 2.5rem;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 2rem;
  }

  .logo-box i {
    font-size: 24px;
    color: var(--primary-light);
  }

  .nav-menu { list-style: none; flex: 1; }
  .nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: 0.3s;
    color: #94a3b8;
    margin-bottom: 8px;
  }

  .nav-item:hover, .nav-item.active {
    background: rgba(99, 102, 241, 0.15);
    color: white;
  }

  /* Main Viewport */
  .main-wrapper {
    flex: 1;
    margin-left: 280px;
    padding: 2rem 3rem;
  }

  /* Top Bar */
  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2.5rem;
  }

  .search-wrapper {
    position: relative;
    width: 400px;
  }

  .search-wrapper i {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
  }

  .search-wrapper input {
    width: 100%;
    padding: 12px 12px 12px 48px;
    border-radius: var(--radius-md);
    border: 1px solid var(--border);
    background: var(--card-white);
    font-family: inherit;
    transition: 0.3s;
  }

  .search-wrapper input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
  }

  /* Stats Row */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    margin-bottom: 3rem;
  }

  .stat-item {
    background: var(--card-white);
    padding: 1.5rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    border: 1px solid rgba(255,255,255,0.7);
  }

  .stat-item .label { color: var(--text-muted); font-size: 14px; font-weight: 600; margin-bottom: 8px; display: block; }
  .stat-item .value { font-size: 28px; font-weight: 700; }

  /* Workflow Grid */
  .workflows-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1.5rem;
  }

  .wf-card {
    background: var(--card-white);
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    border: 1px solid var(--border);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
  }

  .wf-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
    border-color: var(--primary-light);
  }

  .status-pill {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    font-size: 11px;
    font-weight: 700;
    padding: 4px 10px;
    border-radius: 20px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .status-pill.active { background: rgba(16, 185, 129, 0.1); color: var(--success); }
  .status-pill.inactive { background: rgba(100, 116, 139, 0.1); color: var(--text-muted); }

  .dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
  .active .dot { animation: pulse 1.5s infinite; }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.5; }
    100% { transform: scale(1); opacity: 1; }
  }

  .wf-title { font-weight: 700; font-size: 18px; margin-bottom: 6px; color: var(--text-main); }
  .wf-id { font-family: monospace; font-size: 12px; color: var(--text-muted); margin-bottom: 20px; display: block; }

  .wf-meta { border-top: 1px solid var(--border); padding-top: 15px; margin-bottom: 20px; }
  .meta-row { display: flex; align-items: center; gap: 10px; font-size: 13px; color: var(--text-muted); margin-bottom: 8px; }
  .meta-row i { color: var(--primary); width: 16px; }

  /* Buttons */
  .action-group { display: flex; gap: 8px; }
  .btn-base {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: var(--radius-md);
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    transition: 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-size: 13px;
  }

  .btn-run { background: var(--primary); color: white; }
  .btn-run:hover { background: var(--primary-dark); }
  .btn-stop { background: #f1f5f9; color: var(--accent); }
  .btn-info { background: #f1f5f9; color: var(--text-main); }

  .btn-create {
    background: var(--primary);
    color: white;
    padding: 12px 24px;
    border-radius: var(--radius-md);
    text-decoration: none;
    font-weight: 700;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    border: none;
    cursor: pointer;
  }

  /* Modal Revamp */
  .modal {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(8px);
    display: none;
    place-items: center;
    z-index: 1000;
    padding: 20px;
  }

  .modal.active { display: grid; }
  .modal-content {
    background: white;
    width: 100%;
    max-width: 500px;
    border-radius: var(--radius-lg);
    padding: 2rem;
    box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
  }

  /* Responsive */
  @media (max-width: 1100px) {
    .stats-grid { grid-template-columns: repeat(2, 1fr); }
  }
</style>
</head>
<body>

<aside class="sidebar">
  <div class="logo-box">
    <i class="fas fa-microchip"></i>
    <h2 style="font-size: 20px;">CloudPilot</h2>
  </div>

  <ul class="nav-menu">
    <li class="nav-item active"><i class="fas fa-chart-pie"></i> Workflows</li>
    <li class="nav-item"><i class="fas fa-history"></i> Executions</li>
    <li class="nav-item" onclick="loadWorkflows()"><i class="fas fa-sync"></i> Sync Data</li>
    <li class="nav-item" onclick="openSettings()"><i class="fas fa-sliders-h"></i> Settings</li>
  </ul>
</aside>

<div class="main-wrapper">
  <header class="top-bar">
    <div class="search-wrapper">
      <i class="fas fa-search"></i>
      <input type="text" id="searchInput" placeholder="Search by workflow name...">
    </div>
    <button class="btn-create" onclick="openNewWorkflow()">
      <i class="fas fa-plus"></i> New Automation
    </button>
  </header>

  <section class="stats-grid">
    <div class="stat-item">
      <span class="label">Total Flow</span>
      <div class="value" id="totalWorkflows">0</div>
    </div>
    <div class="stat-item">
      <span class="label">Active</span>
      <div class="value" style="color: var(--success)" id="activeWorkflows">0</div>
    </div>
    <div class="stat-item">
      <span class="label">Stopped</span>
      <div class="value" style="color: var(--text-muted)" id="inactiveWorkflows">0</div>
    </div>
    <div class="stat-item">
      <span class="label">Live Runs</span>
      <div class="value" style="color: var(--primary)" id="recentRuns">0</div>
    </div>
  </section>

  <div class="workflows-grid" id="workflowsGrid">
    </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <h2 id="modalTitle">Details</h2>
      <i class="fas fa-times" style="cursor:pointer" onclick="closeModal()"></i>
    </div>
    <div id="modalBody"></div>
  </div>
</div>

<script>
  // YOUR EXISTING SCRIPT TAG LOGIC (API_BASE, loadWorkflows, etc.)
  const API_BASE = 'http://localhost:4000/api/workflows';
  let workflows = [];

  async function loadWorkflows() {
    const grid = document.getElementById('workflowsGrid');
    try {
      const res = await fetch(API_BASE);
      if (!res.ok) throw new Error(`Server error`);
      const data = await res.json();
      workflows = data.data || [];
      updateStats();
      renderWorkflows();
    } catch (err) {
      grid.innerHTML = `<p style="color:red">Connection lost to local proxy (Port 4000)</p>`;
    }
  }

  function updateStats() {
    const active = workflows.filter(w => w.active).length;
    document.getElementById('totalWorkflows').textContent = workflows.length;
    document.getElementById('activeWorkflows').textContent = active;
    document.getElementById('inactiveWorkflows').textContent = workflows.length - active;
    document.getElementById('recentRuns').textContent = workflows.length > 0 ? 'Online' : 'None';
  }

  function renderWorkflows() {
    const grid = document.getElementById('workflowsGrid');
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = workflows.filter(w => (w.name || '').toLowerCase().includes(query));

    grid.innerHTML = filtered.map(w => `
      <div class="wf-card">
        <span class="status-pill ${w.active ? 'active' : 'inactive'}">
          <span class="dot"></span> ${w.active ? 'Active' : 'Stopped'}
        </span>
        <h3 class="wf-title">${w.name || 'Untitled Flow'}</h3>
        <span class="wf-id"># ${w.id}</span>

        <div class="wf-meta">
          <div class="meta-row"><i class="far fa-calendar-alt"></i> Created ${formatDate(w.createdAt)}</div>
          <div class="meta-row"><i class="far fa-clock"></i> Last Update ${formatDate(w.updatedAt)}</div>
        </div>

        <div class="action-group">
          <button class="btn-base btn-run" onclick="runWorkflow('${w.id}')">
            <i class="fas fa-play"></i> Run
          </button>
          <button class="btn-base ${w.active ? 'btn-stop' : 'btn-run'}" onclick="toggleWorkflow('${w.id}', ${w.active})">
            <i class="fas fa-power-off"></i> ${w.active ? 'Stop' : 'Start'}
          </button>
          <button class="btn-base btn-info" onclick="viewDetails('${w.id}')">
            <i class="fas fa-cog"></i> Info
          </button>
        </div>
      </div>
    `).join('');
  }

  function formatDate(d) { return d ? new Date(d).toLocaleDateString() : 'N/A'; }
  async function runWorkflow(id) { await fetch(`${API_BASE}/${id}/run`, { method: 'POST' }); alert('Triggered!'); }
  async function toggleWorkflow(id, active) {
    await fetch(`${API_BASE}/${id}/toggle`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ active: !active })
    });
    loadWorkflows();
  }

  function viewDetails(id) {
    const wf = workflows.find(w => w.id === id);
    showModal(wf.name, `<pre style="background:#f1f5f9; padding:15px; border-radius:8px; font-size:12px;">${JSON.stringify(wf, null, 2)}</pre>`);
  }

  function openNewWorkflow() {
    showModal('New Workflow', `<input type="text" id="wfName" placeholder="Name" style="width:100%; padding:10px; margin-bottom:10px;"><button class="btn-create" onclick="createWorkflow()">Create</button>`);
  }

  function showModal(title, content) {
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('modalBody').innerHTML = content;
    document.getElementById('modal').classList.add('active');
  }

  function closeModal() { document.getElementById('modal').classList.remove('active'); }
  document.getElementById('searchInput').addEventListener('input', renderWorkflows);
  loadWorkflows();
</script>

</body>
</html>
